<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Profile Sinh Viên</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            justify-items: center;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .member {
            border: 1px;
            border-bottom: 2px solid #eb6e89;
            border-radius: 20px;
            display: grid;
            justify-items: center;
            font-size: 20pt;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, transparent, transparent);
            border: 2px solid transparent;
            display: grid;

        }

        .nav-link:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .welcome-section {
            color: white;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                justify-content: center;
            }

            .main-title {
                font-size: 2.2em;
            }

            .nav-link {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Thông tin giới thiệu nhóm 6</h1>
    </div>

    <main class="main-content">
        <div class="welcome-section">
            <h1 class="main-title">Danh sách thành viên</h1>
            <div class="nav-container" style="border-top: 30px;">
                <!-- <div class="logo">Profiles</div> -->
                <nav class="nav-links">
                    <div class="member">
                        <a href="LeDucManh.html" class="nav-link" target="_blank"><b>Lê Đức Mạnh</b></a>
                        <hr style="width: 100%; color: rgb(196, 196, 196);">
                        <br>
                        <img src="/img/manh.png" alt="Mạnh" style="height: 100px; border-radius: 8px;">

                    </div>

                    <div class="member">
                        <a href="NgoMinhDuc.html" class="nav-link" target="_blank"><b>Ngô Minh Đức</b></a>
                        <hr style="width: 100%; color: grey;">
                        <br>
                        <img src="/img/duc.png" alt="Đức" style="height: 100px; border-radius: 8px;">
                    </div>

                    <div class="member">
                        <a href="NguyenLeTrung.html" class="nav-link" target="_blank"><b>Nguyễn Lê Trung</b></a>
                        <hr style="width: 100%; color: grey;">
                        <br>
                        <img src="./img/trungimage.jpg" alt="Trung" style="height: 100px; border-radius: 8px;">
                    </div>
                    <div class="member">
                        <a href="TranTungLam.html" class="nav-link" target="_blank"><b>Trần Tùng Lâm</b></a>
                        <hr style="width: 100%; color: grey;">
                        <br>
                        <img src="./img/lam.jpeg" alt="lam" style="height: 100px; border-radius: 8px;">
                    </div>
                    <div class="member">
                        <a href="NguyenVietHoang.html" class="nav-link" target="_blank"><b>Nguyễn Đức Huy</b></a>
                        <hr style="width: 100%; color: grey;">
                        <br>
                        <img src="./img/viethoang.jpg" alt="hoang" style="height: 100px; border-radius: 8px;">
                    </div>
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
